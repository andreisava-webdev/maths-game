<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Maths Game</title>
  </head>
  <body>
    <div class="container vh-100">
      <h1 class="text-center text-primary">Maths Game</h1>

      <div class="row">
        <div class="col-12 d-flex flex-column justify-items-center">
          <div class="d-flex flex-column mt-5 text-center">
            <h4 class="text-success">Seconds left</h4>
            <span class="fs-3 fw-bold text-success timer"></span>
          </div>

          <div class="question mt-3 fs-3 text-center"></div>

          <div class="col-2 mx-auto mb-3 d-none restartBtn">
            <button class="btn btn-success btn-sm w-100">Restart</button>
          </div>

          <div class="col-2 mx-auto">
            <input
              type="number"
              id="userAnswer"
              placeholder="Enter your answer"
              class="form-control"
            />
          </div>

          <div class="col-2 mx-auto bg-light mt-3 p-3 rounded scores">
            <p class="fw-bold">
              Current Score: <span class="currentScore"></span>
            </p>
            <p class="fw-bold">High Score: <span class="highScore"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="application.js"></script>
  </body>
</html>
